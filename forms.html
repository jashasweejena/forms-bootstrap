<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://raw.github.com/daneden/animate.css/master/animate.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.9/css/mdb.min.css" rel="stylesheet">
    <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize CSS -->
    <link type="text/css" rel="stylesheet" href="./assets/css/materialize.css" media="screen,projection" />

    <link type="text/css" rel="stylesheet" href="./assets/css/style.css" />

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>

    <div class="jumbotron jumbotron-fluid bg-info text-white text-center title animated ">
        <div class="container">
            <h1 class="display-1">Forms</h1>
            <p class="lead">A simple, yet elegant way to pass information!</p>
        </div>
    </div>
    <div class="jumbotron forms animated zoomIn">
        <div class="container">
            <form>
                <div class="form-group">
                    <i class="fas fa-signature"></i>

                    <label for="firstName">First Name</label>
                    <input type="text" name="First Name" id="firstName" class="form-control" placeholder="Enter your First Name">
                </div>

                <div class="form-group">
                    <i class="fas fa-signature"></i>

                    <label for="lastName">Last Name</label>
                    <input type="text" name="Last Name" id="lastName" class="form-control" placeholder="Enter your Last Name">
                </div>

                <div class="form-group">
                    <i class="far fa-envelope-open"></i>

                    <label for="inputEmail">Email Address</label>
                    <input type="email" name="Email" id="inputEmail" class="form-control" placeholder="Enter Email">
                </div>


                <div class="form-group">
                    <i class="fas fa-circle"></i>

                    <label for="inputPassword">Enter Password!</label>
                    <input type="password" name="Password" id="inputPassword" class="form-control" placeholder="Enter Password">
                </div>

                <br>

                <i class="fas fa-male"></i>

                <label>Gender, please!</label>

                <br>
                <br>




                <form action="#">
                    <p>
                        <label>
                            <input name="gender" type="radio" checked />
                            <span>M</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="gender" type="radio" />
                            <span>F</span>
                        </label>
                    </p>

                    <label>
                        <input name="gender" type="radio" />
                        <span>Don't wanna specify!</span>
                    </label>
                    </p>

                </form>
                <br>
                <div class="form-group">
                    <i class="fas fa-map-marked-alt"></i>


                    <label for="addressLine1">Address Line 1</label>
                    <div class="container">
                        <textarea class="form-control" id="addressLine1" rows="3"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <i class="fas fa-map-marked-alt"></i>


                    <label for="addressLine2">Address Line 2</label>
                    <div class="container">
                        <textarea class="form-control" id="addressLine2" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <i class="fas fa-phone"></i>


                    <label for="mobileNum">Mobile Number</label>
                    <input type="number" name="Mobile Number" id="mobileNum" class="form-control mobileNum" placeholder="Enter Mobile Number">
                </div>
                <i class="fas fa-code"></i>


                <label>How do you speak?</label>

                <p>
                    <label>
                        <input type="checkbox" checked="c" />
                        <span>C</span>
                    </label>
                </p>

                <p>
                    <label>
                        <input type="checkbox" checked="C++" />
                        <span>C++</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" checked="java" />
                        <span>Java</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" checked="js" />
                        <span>JavaScript</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" checked="python" />
                        <span>Python</span>
                    </label>
                </p>
                <br>
                <div class="form-group">
                    <i class="fas fa-user-ninja"></i>

                    <label for="otherLang">Any other way to communicate?</label>
                    <textarea class="form-control" id="otherLang" cols="2" rows="2"></textarea>
                </div>
            </form>

        </div>
    </div>
    <script type="text/javascript" src="./assets/js/anims.js"></script>

    <!-- Optional JavaScript -->
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.9/js/mdb.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.7/js/mdb.min.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>

</body>

</html>
